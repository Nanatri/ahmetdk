<!DOCTYPE html>
<html lang="tr" oncontextmenu="return false" onselectstart="return true" ondragstart="return false">
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#330c70" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="SevgiliSiteBaşlığı">❤️</title>
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Love_Heart_symbol.svg/394px-Love_Heart_symbol.svg.png" type="image/x-icon">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
      background-color: #000;
      position: relative;
    }

    /* Arka Plan Video */
    #background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Kar Efekti */
    .snowflakes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .snowflake {
      position: absolute;
      color: white;
      font-size: 24px;
      opacity: 0.8;
      pointer-events: none;
      animation: snow 10s linear infinite;
    }

    @keyframes snow {
      to {
        transform: translateY(100vh);
      }
    }

    /* Kalp Animasyonu */
    #kalp {
      position: relative;
      width: 120px;
      height: 90px;
      margin: auto;
      animation: pulse 1.5s ease-out infinite;
    }

    #kalp:before,
    #kalp:after {
      content: "";
      position: absolute;
      top: 0;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: red;
      animation: pulse 1.5s ease-out infinite;
    }

    #kalp:before {
      left: 50px;
      animation-delay: -0.5s;
    }

    #kalp:after {
      left: 0;
      animation-delay: 0s;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.9);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(0.9);
      }
    }

    /* Sayfa Başlığı */
    #title {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      color: white;
      text-align: center;
      font-weight: bold;
    }

    /* Mobil Uyumluluk */
    @media (max-width: 600px) {
      #kalp {
        width: 80px;
        height: 60px;
      }

      #kalp:before,
      #kalp:after {
        width: 70px;
        height: 70px;
      }

      #title {
        font-size: 2rem;
      }
    }

    /* Müzik Kontrolü */
    #music-control {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Arka Plan Videosu -->
  <video id="background-video" autoplay loop muted>
    <source src="https://path_to_your_video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Kar Efekti -->
  <div class="snowflakes">
    <div class="snowflake" style="left: 10%; animation-duration: 10s;"></div>
    <div class="snowflake" style="left: 30%; animation-duration: 12s;"></div>
    <div class="snowflake" style="left: 50%; animation-duration: 14s;"></div>
    <div class="snowflake" style="left: 70%; animation-duration: 8s;"></div>
    <div class="snowflake" style="left: 90%; animation-duration: 16s;"></div>
  </div>

  <!-- Kalp Animasyonu -->
  <div id="kalp"></div>

  <!-- Sayfa Başlığı -->
  <div id="title">Sevgilim ❤️</div>

  <!-- Müzik -->
  <audio id="background-music" autoplay loop>
    <source src="https://www.youtube.com/watch?v=E6lNDqIcbNU" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <!-- Müzik Kontrol -->
  <div id="music-control" onclick="toggleMusic()">Ses Aç/Kapat</div>

  <script>
    // Müzik Kontrol
    function toggleMusic() {
      const music = document.getElementById('background-music');
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // Kar Efekti Script
    const snowflakesContainer = document.querySelector('.snowflakes');
    const snowflakes = ['❄', '❅', '❆'];

    function createSnowflakes() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
      snowflake.style.left = Math.random() * 100 + '%';
      snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
      snowflakesContainer.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 10000);
    }

    setInterval(createSnowflakes, 100);
  </script>

</body>
</html>
