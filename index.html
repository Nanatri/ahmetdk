<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <!-- Mobil uyum için gerekli meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İrem'i sevmek için 26 Sebep</title>
  <style>
    /* Genel stil ayarları */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f78ca0, #f9748f, #fd868c, #fe9a8b);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }
    /* Açılış (landing) sayfası */
    .landing {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .landing h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .landing p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    button {
      background-color: #fff;
      color: #f9748f;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    /* Ana içerik */
    .container {
      display: none;
      padding: 20px;
      box-sizing: border-box;
    }
    #counter {
      font-size: 1.5em;
      margin: 15px 0;
    }
    #reasonDisplay h2 {
      font-size: 2em;
      margin-bottom: 5px;
    }
    #reasonDisplay h3 {
      font-size: 1.3em;
      margin-top: 0;
      font-weight: normal;
    }
    /* Responsive video container (16:9 oranı) */
    .video-container {
      position: relative;
      width: 100%;
      max-width: 560px;
      margin: 20px auto;
      padding-bottom: 56.25%; /* 16:9 oranı */
      height: 0;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
    /* Kalp animasyonu */
    .heart {
      position: absolute;
      color: #ff4081;
      font-size: 2rem;
      opacity: 1;
      animation: rise 2s linear forwards;
      pointer-events: none;
    }
    @keyframes rise {
      0%   { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
    }
    /* Küçük ekranlarda düzenleme */
    @media (max-width: 600px) {
      .landing h1 {
        font-size: 2em;
      }
      .landing p {
        font-size: 1em;
      }
      button {
        padding: 10px 20px;
        font-size: 1em;
      }
      #counter {
        font-size: 1.3em;
      }
      #reasonDisplay h2 {
        font-size: 1.5em;
      }
      #reasonDisplay h3 {
        font-size: 1.1em;
      }
    }
  </style>
</head>

      {

    // Kullanıcıya geriye doğru (26’dan 1’e) göstermek için:
    let currentIndex = playlist.length - 1; // Başlangıç: index 25 (26. sebep)

    function nextReason() {
      if (currentIndex >= 0) {
        // Güncel sebep ve şarkı bilgisini güncelle
        document.getElementById("counter").innerText = "Sebep " + (currentIndex + 1) + " / 26";
        document.getElementById("reasonText").innerText = playlist[currentIndex].text;
        document.getElementById("songTitle").innerText = playlist[currentIndex].title;
        // YouTube video embed'ine autoplay parametresi ekleniyor
        document.getElementById("videoFrame").src = playlist[currentIndex].youtube + "?autoplay=1";
        createHearts(); // Butona tıklandığında kalpler de oluşturulsun.
        currentIndex--;
      } else {
        // Tüm sebep ve şarkılar gösterildiyse final mesajı
        document.getElementById("reasonText").innerText = "Seni ne kadar sevdiğimi anlatmaya şarkılar bile yetmez!";
        document.getElementById("songTitle").innerText = "";
        document.getElementById("videoFrame").style.display = "none";
        document.getElementById("nextButton").style.display = "none";
        document.getElementById("counter").style.display = "none";
      }
    }

    // Kalp oluşturma fonksiyonları
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "♥";  // Unicode kalp karakteri
      // Rastgele yatay konum (viewport genişliğine göre)
      heart.style.left = Math.random() * 100 + "vw";
      // Kalp başlangıç yüksekliği (örneğin ekranın alt kısmında)
      heart.style.top = "80vh";
      document.body.appendChild(heart);
      // Animasyon süresinden sonra kalbi kaldır
      setTimeout(() => {
        heart.remove();
      }, 2000);
    }

    function createHearts() {
      // Örneğin 5 kalp oluştur, aralarında kısa gecikmeler
      for (let i = 0; i < 5; i++) {
        setTimeout(createHeart, i * 200);
      }
    }

    // Başla butonuna tıklandığında açılış ekranını gizleyip ana içerik ekranını göster
    document.getElementById("startButton").addEventListener("click", function(){
      document.getElementById("landingPage").style.display = "none";
      document.getElementById("mainContainer").style.display = "block";
      nextReason(); // İlk sebebi yükle
    });
