<!DOCTYPE html>
<html lang="tr" oncontextmenu="return false" onselectstart="return true" ondragstart="return false">
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#330c70" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="SevgiliSiteBaşlığı">❤️</title>
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Love_Heart_symbol.svg/394px-Love_Heart_symbol.svg.png" type="image/x-icon">

  <style>
    /* Genel Sayfa Stilleri */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
      background-color: #000;
    }

    /* Arka Plan Video */
    #background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Kalp Animasyonu */
    #kalp {
      position: relative;
      width: 120px;
      height: 90px;
      margin: auto;
      animation: pulse 1.5s ease-out infinite;
    }

    #kalp:before,
    #kalp:after {
      position: absolute;
      content: "";
      left: 60px;
      top: 0;
      border-top: 10px #CF2E3B solid;
      width: 60px;
      height: 80px;
      background: #CF2E3B;
      border-radius: 50px 50px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    #kalp:after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
      box-shadow: 2px 0px 1px #902029;
    }

    #kalp:before {
      box-shadow: 2px 2px 1px #3d0e11;
      border-top: 10px #de6b75 solid;
    }

    @keyframes pulse {
      0% {
        transform: scale(2);
      }

      25% {
        transform: scale(1.8);
      }

      50% {
        transform: scale(2.1);
      }

      75% {
        transform: scale(2);
      }

      100% {
        transform: scale(2);
      }
    }

    /* Metin Animasyonları */
    .seniseviyom {
      font-family: monospace;
      font-size: 6.5em;
      color: #fff;
      text-align: center;
      letter-spacing: 2px;
      font-weight: 700;
      text-transform: uppercase;
      animation: blur 1.25s ease-out infinite;
      text-shadow: 0px 0px 5px #fff, 0px 0px 7px #fff;
      margin-top: -100px;
    }

    @keyframes blur {
      from {
        text-shadow: 0px 0px 10px #fff, 0px 0px 10px #fff, 0px 0px 25px #fff, 0px 10px 100px #7B96B8, 0px -10px 100px #7B96B8;
      }
    }

    /* Kar Tanesi Efekti */
    #karAlani {
      position: absolute;
      width: 100%;
      min-height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .fa-snowflake-o {
      color: #fff;
      position: absolute;
      top: -20px;
      animation: yagis linear forwards;
    }

    @keyframes yagis {
      to {
        transform: translateY(105vh);
      }
    }

    /* Mobil Uyumluluk */
    @media screen and (max-width: 768px) {
      .seniseviyom {
        font-size: 5em;
      }

      #kalp {
        width: 100px;
        height: 75px;
      }
    }

    @media screen and (max-width: 480px) {
      .seniseviyom {
        font-size: 4em;
      }

      #kalp {
        width: 90px;
        height: 67px;
      }
    }

    /* Sevgi Metni */
    .SEVGISOZLERI {
      color: #fff;
      text-align: center;
      position: relative;
      margin: auto;
      font-size: 1.5em;
      text-shadow: 0px 0px 5px #fff, 0px 0px 10px #fff;
    }

    .SevgiDiv {
      position: relative;
      margin: auto;
      text-align: center;
    }

    #SevgiMetini {
      color: #fff;
      text-align: center;
      position: relative;
      margin: auto;
      font-size: 1.8em;
    }

  </style>

  <script>
    /* Kar Tanesi Efekti */
    function karTanesi() {
      var karTanesi = document.createElement('i');
      var zemin = document.getElementById("karAlani");
      var body = document.getElementsByTagName("BODY")[0];
      var bodyYukseklik = body.clientHeight;
      zemin.style.height = bodyYukseklik + "px";
      karTanesi.classList.add('fa', 'fa-snowflake-o');
      karTanesi.style.left = Math.random() * body.clientWidth + 'px';
      karTanesi.style.opacity = Math.random();
      karTanesi.style.animationDuration = Math.random() * 3 + 2 + 's';
      zemin.appendChild(karTanesi);
      setTimeout(() => { karTanesi.remove(); }, 7000);
    }
    setInterval(karTanesi, 80);

    /* Sevgi Metni Değiştirme */
    const SevgiSozleri = [
      "Seni Seviyorum", "Aşkımız sonsuz", "Kalbim seninle atıyor", "Gönlümde hep sen varısın",
      "Birlikte geçirdiğimiz zaman çok değerli", "Gözlerin beni büyülüyor", "Sensiz geçen anlar eksik",
      "Her anında seni düşünüyorum", "Gülüşün dünyamı aydınlatıyor", "Birlikte olduğumuzda zaman duruyor",
      "Seninle geçirdiğim her an özel", "Hayatımın anlamı sensin", "Aşkın rengi seninle belli oluyor",
      "Seninle geçirdiğim her gün bir ömre bedel", "Kalbim senin adınla çarpıyor", "Seninle olmak bir ayrıcalık",
      "Sana her gün biraz daha aşığım", "Gönlümde sadece senin için yer var", "Aşkınla dolup taşıyorum",
      "Seninle her anım özel", "Gözlerinle bana hayat veriyorsun", "Aşkınla içimi ısıtıyorsun",
      "Seninle her an yeni bir başlangıç", "Sensiz bir gün geçmesin istiyorum", "Aşkınla hayat renk buluyor",
      "Gönlümün tek sahibi sensin", "Seninle geçen her an bir hazine"
    ];

    const SevgiMetinElemani = document.getElementById("SevgiMetini");

    function mesajiDegistir() {
      const rastgeleHesapla = Math.floor(Math.random() * SevgiSozleri.length);
      const rastgeleMesaj = SevgiSozleri[rastgeleHesapla];
      SevgiMetinElemani.textContent = rastgeleMesaj;
    }

    setInterval(mesajiDegistir, 3000);
  </script>
</head>
<body>

  <!-- YouTube Video Arka Planı -->
  <iframe id="background-video" src="https://www.youtube.com/embed/E6lNDqIcbNU?autoplay=1&mute=1&loop=1&playlist=E6lNDqIcbNU"
    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <div id="kalp"></div>

  <div class="seniseviyom">
    Seni Seviyorum
  </div>

  <div class="SevgiDiv">
    <div id="SevgiMetini" class="SEVGISOZLERI">Sana olan sevgim tarif edilemez.</div>
  </div>

  <div id="karAlani"></div>

</body>
</html>
